<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1 id="title">BMI CALCULATOR</h1>

    <img id="img" src="./image/bmi-image.png" / height="50%" width="50%">

    <div id="container">
      <div id="span">
        <div id="height-container">
          <h1>HEIGHT</h1>
          <p id="height-el">150cms</p>
          <button id="plus-btn" onclick="plus()">+</button>
          <button id="minus-btn" onclick="minus()">-</button>
        </div>

        <div id="weight-container">
          <h1>WEIGHT</h1>
          <p id="weight-el">60kgs</p>
          <button id="plus-btn" onclick="plus1()">+</button>
          <button id="minus-btn" onclick="minus1()">-</button>
        </div>
      </div>
      <br />

      <div id="bmi">
        <p id="bmi-el">BMI: 26.67</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
